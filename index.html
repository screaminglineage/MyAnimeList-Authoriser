<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Extract Code</title>
</head>
<body>
    <h1>Click the Code Below to Copy it and then Paste it into the Application</h1>
    <code id="output"></code>
    <script>
        // Extract 'code' parameter from window url and show it
        const code = new URLSearchParams(window.location.search).get("code");
        const outputBox = document.getElementById("output");

        if (code) {
            outputBox.textContent = code;
        } else {
            outputBox.textContent = "Code parameter not found.";
        }

        outputBox.addEventListener("click", async () => {
            await navigator.clipboard.writeText(outputBox.textContent);
            const originalText = outputBox.textContent;
            outputBox.textContent = 'Copied!';
            setTimeout(() => {
                outputBox.textContent = originalText;
            }, 1000);
        });
    </script>
</body>
</html>
